<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 style="padding: 0; margin: 0">Seqvenca: {{sequence.name}}</h2>
            <h4 *ngIf="!isNew"><small>sequenceId: {{sequence.sequenceId}}</small></h4>
            <h4 *ngIf="isNew"><small>nova sekvenca</small></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div>
                <mat-form-field class="fullwidth">
                    <mat-label>Ime sekvence</mat-label>
                    <input matInput placeholder="Ime sekvence" [(ngModel)]="sequence.name">
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button color="primary" (click)="save()">{{isNew ? 'USTVARI': 'POSODOBI'}}</button>
                <div fxFlex></div>
                <button mat-stroked-button color="warn" (click)="onNoClick()">PREKLIÄŒI</button>
            </div>

        </div>
    </div>
</div>
