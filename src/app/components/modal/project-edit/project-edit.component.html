<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 style="padding: 0; margin: 0">Project: {{project.name}}</h2>
            <h4><small>projectId: {{project.projectId}}</small></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div>
                <mat-form-field class="fullwidth">
                    <mat-label>Ime projekta</mat-label>
                    <input matInput placeholder="Ime projekta" [(ngModel)]="project.name">
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button color="primary" (click)="updateProject()">POSODOBI</button>
                <div fxFlex></div>
                <button mat-stroked-button color="warn" (click)="onNoClick()">PREKLIÄŒI</button>
            </div>

        </div>
    </div>
</div>
