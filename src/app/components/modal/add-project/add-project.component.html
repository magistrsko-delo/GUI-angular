<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 style="padding: 0; margin: 0">Nov projekt:
                <input #imageInput hidden="true" type="file" onclick="this.value=null" (change)="imageInputChnage($event)" accept=".png"/>
                <button mat-flat-button color="primary" (click)="imageInput.click()">Izberi sliko png</button>
                <span><small>{{media ? media.name : 'ni izbrana nobena slika'}}</small> </span>
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div>
                <mat-form-field class="fullwidth">
                    <mat-label>Ime medije</mat-label>
                    <input matInput placeholder="Ime projekta" [(ngModel)]="projectName">
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button color="primary" (click)="add()">NALOŽI</button>
                <div fxFlex></div>
                <button mat-stroked-button color="warn" (click)="onNoClick()">PREKLIČI</button>
            </div>

        </div>
    </div>
</div>
