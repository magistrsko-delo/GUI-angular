<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 style="padding: 0; margin: 0">Objavi sekvenco: {{sequence.name}}</h2>
            <h4><small>sequenceId: {{sequence.sequenceId}}</small></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div>
                <mat-form-field class="fullwidth">
                    <mat-label>Ime medije</mat-label>
                    <input matInput placeholder="Ime medije" [(ngModel)]="newMediaName">
                </mat-form-field>
                <mat-form-field class="fullwidth">
                    <mat-label>Ime spletne strani</mat-label>
                    <input matInput placeholder="Ime spletne strani" [(ngModel)]="newMediaSiteName">
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button color="primary" (click)="save()">OBJAVI</button>
                <div fxFlex></div>
                <button mat-stroked-button color="warn" (click)="onNoClick()">PREKLIÄŒI</button>
            </div>

        </div>
    </div>
</div>
