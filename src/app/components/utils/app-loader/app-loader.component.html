<mat-grid-list cols="1" rowHeight="2:1" *ngIf="loading" style="position: fixed; background: rgba(255,255,255,.6); z-index: 100; height: 100%; width: 100%; margin-top: -20px;">
    <mat-grid-tile>
        <mat-spinner class="loading" mode="indeterminate" *ngIf="loading"></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>
